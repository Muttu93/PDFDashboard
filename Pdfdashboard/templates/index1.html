<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ“„ PDF Dashboard</h2>
    
    <form method="POST" enctype="multipart/form-data" action="/upload" class="row g-3 mb-4">
        <div class="col-auto">
            <select name="section" class="form-select">
                <option value="Store">Store</option>
                <option value="Material">Material</option>
                <option value="Employee">Employee</option>
            </select>
        </div>
        <div class="col-auto">
            <input class="form-control" type="file" name="file">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Upload PDF</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Uploaded Time</th>
                <th>Preview</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td><input type="checkbox" name="selected_files" value="{{ file.name }}"></td>
                <td>{{ file.name }}</td>
                <td>{{ file.upload_time }}</td>
                <td><a href="{{ url_for('preview_file', filename=file.name) }}" target="_blank">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button class="btn btn-danger">Delete Selected</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
